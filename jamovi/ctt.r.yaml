---
name:  ctt
title: Odds Ratio
jrs:   '1.1'

items:
    - name: freqs
      title: Contingency Table
      type: Table
      description: a table of proportions
      columns: [ ]
      clearWith:
        - rows
        - cols
        - counts

    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted

    - name:  ctt
      title: Odds Ratio analyses
      type: Table
      rows:  3
      refs:
        - Glover_Tut
        - Edwards_OR
      clearWith:
        - rows
        - cols
        - counts
        - data
        - nul
        - alt
        - correction
      columns:
        - name: var
          title: ''
          type: text
        - name: Value
          title: OR Value
          type: number
        - name: ordiff
          title: Difference
          type: number
        - name: S
          title: S
          type: number
        - name: Param
          type: number
        - name: G
          title: G
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name:  cttma
      title: Marginal main effects and interaction analyses
      type: Table
      rows:  4
      clearWith:
        - rows
        - cols
        - counts
        - data
        - correction
      columns:
        - name: var
          title: Component
          type: text
        - name: Value
          title: Expected value
          type: number
        - name: S
          title: S
          type: number
        - name: Param
          type: number
        - name: G
          title: G
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
          refs:
            - Glover_Tut
            - Edwards_OR
            - EdwardsCT

    - name:  ctt2
      title: Intervals for OR
      type: Table
      rows:  2
      clearWith:
        - rows
        - cols
        - counts
        - data
        - lint
        - ciWidth
      columns:
        - name: Interval
          title: Type of interval
          type: text
        - name: Level
          type: text
        - name: OR
          title: OR
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number
          refs:
              - Pritikin

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - rows
        - cols
        - counts
        - data
        - correction
        - lint

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: S
          type: number

        - name: LR
          title: LR
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book

    - name:  ctt3
      title: Variance analysis
      type: Table
      visible: (varA)
      rows:  1
        - rows
        - cols
        - counts
        - data
        - cc
      columns:
        - name: var
          title: ''
          type: text
        - name: Sv
          title: S
          type: number
        - name: X2
          title: χ²
          type: number
        - name: dfv
          title: df
          type: number
        - name: pv
          title: p
          type: number
          format: zto,pvalue
        - name: pv1
          title: 1 - p
          type: number
          format: zto,pvalue
          refs:
              - EdwardsVA

    - name: plotc
      title: '`Likelihood curve for OR with S-{lint} support interval`'
      type: Image
      width:  500
      height: 400
      renderFun: .plotc
      clearWith:
        - rows
        - cols
        - counts
        - data
        - lint
        - nul
        - alt
        - plotype
        - supplot
      visible: (pll)

    - name: barplot
      title: Plots
      type: Image
      width: 450
      height: 400
      renderFun: .barPlot
      visible: (barplot)
      requiresData: true
      clearWith:
        - rows
        - cols
        - counts
        - barplot
        - yaxis
        - yaxisPc
        - xaxis
        - bartype
        - pcTot
        - pcCol
        - pcRow
...