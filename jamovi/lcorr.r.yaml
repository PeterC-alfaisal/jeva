---
name:  lcorr
title: Correlation
jrs:   '1.1'

items:
    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted
      
    - name:  lcor
      title: Support
      type: Table
      rows:  3
      clearWith:
          - depa
          - depb
          - alt
          - data
          - correction
      refs:
          - Book
          - Glover_Tut
          - Edwards_OR
      columns:
        - name: var
          title: ''
          type: text
        - name: Value
          type: number
        - name: rdiff
          title: Difference
          type: number
        - name: S
          title: S
          type: number
        - name: Param
          type: number
        - name: t
          title: t
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
        - name: z
          title: z
          type: number
        - name: pz
          title: p(z)
          type: number
          format: zto,pvalue

    - name:  lcor1
      title: 'Intervals'
      type: Table
      rows:  2
      clearWith:
          - depa
          - depb
          - alt
          - data
          - lint
          - ciWidth
      refs:
          - Pritikin
      columns:
        - name: Interval
          title: Type of interval
          type: text
        - name: Level
          type: text
        - name: r
          title: r
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - depa
        - depb
        - lint
        - alt
        - data
        - correction

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: S
          type: number

        - name: LR
          title: LR
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book

    - name: plotc
      title: '`Likelihood curve with S-{lint} support interval`'
      type: Image
      width:  500
      height: 400
      clearWith:
        - depa
        - depb
        - alt
        - data
        - lint
        - logplot
        - lplot
        - plotype
        - supplot
      renderFun: .plotc
      visible: (pll)

    - name: plot
      title: Scatterplot
      type: Image
      width:  500
      height: 450
      clearWith:
        - depa
        - depb
        - data
        - lint
        - line
        - se
      renderFun: .plot
      visible: (plt)

...
