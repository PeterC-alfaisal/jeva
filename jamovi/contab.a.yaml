---
name:  contab
title: Independent Samples
menuGroup: jeva
menuSubgroup: Categorical Data
menuTitle: Independent Samples
menuSubtitle: Two-way association

version: '1.0.0'
jas: '1.2'

description:
    main: |
        Two-way analysis of a contingency table where main effects and interaction can be assessed.
    R:
        dontrun: false
        usage: |
            dat <- data.frame(
              Infested = c('Yes', 'Yes', 'Yes', 'Yes', 'Yes', 'No', 'No', 'No', 'No', 'No'),
              Age = c(1,2,3,4,5),
              Eggs = c(14, 16, 14, 7, 6, 87, 33, 66, 34, 11),
              check.names=FALSE)
            
            jeva::contab(formula = Eggs ~ Infested:Age, data = dat, text = FALSE)

completeWhenFilled: true

formula:
    counts:
        from: lhs
        type: vars
        subset: 1
    rows:
        from: rhs
        type: vars
        subset: 1
    cols:
        from: rhs
        type: vars
        subset: 2
    layers:
        from: rhs
        type: vars
        subset: '3:'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: rows
      title: Rows
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: >
              the variable to use as the rows in the contingency table

    - name: cols
      title: Columns
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: >
              the variable to use as the columns in the contingency table

    - name: counts
      title: Counts 
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      default:
      description:
          R: >
              the variable for counts, required

    - name: correction
      title: Correction for parameters
      type: List
      options:
        - name: nc
          title: "None"
        - name: ob
          title: "Occam's Bonus"
        - name: aic
          title: "AIC"
      default: ob
      description:
          R: >
            correction for parameters, none, Occam's bonus (default) or AIC

    - name: obs
      title: Observed counts
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the observed counts

    - name: exp
      title: Expected counts
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the expected counts

    - name: sr
      title: Standardized residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the standardized residuals
    - name: ss
      title: Signed S values
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the signed S values

    - name: pcRow
      title: Row
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide row percentages

    - name: pcCol
      title: Column
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide column percentages

    - name: pcTot
      title: Total
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide total percentages

    - name: varA
      title: Variance analysis
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform variance analysis against the null model

    - name: text
      title: Explanatory text
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, how to report the results

    - name: barplot
      title: Bar Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show barplots

    - name: yaxis
      title: Y-axis
      type: List
      options:
        - name: ycounts
          title: "Counts"
        - name: ypc
          title: "Percentages"
      default: ycounts
      description:
          R: >
            ycounts (default) or ypc. Use respectively `counts` or `percentages`
            for the bar plot y-axis

    - name: yaxisPc
      title: ''
      type: List
      options:
        - name: total_pc
          title: "of total"
        - name: column_pc
          title: "within column"
        - name: row_pc
          title: "within rows"
      default: total_pc
      description:
          R: >
            total_pc (default), column_pc, or row_pc. Use respectively
            percentages `of total`, `within columns`, or `within rows` for the
            bar plot y-axis.

    - name: xaxis
      title: X-axis
      type: List
      options:
        - name: xrows
          title: "Rows"
        - name: xcols
          title: "Columns"
      default: xrows
      description:
          R: >
            rows (default), or columns in bar plot X axis

    - name: bartype
      title: Bar Type
      type: List
      options:
        - name: dodge
          title: "Side by side"
        - name: stack
          title: "Stacked"
      default: dodge
      description:
          R: >
            stack or side by side (default), barplot type
...
