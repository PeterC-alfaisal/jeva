---
name:  lttest
title: One Sample T-Test
jrs:   '1.1'

items:
    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted

    - name:  lttest
      title: Support
      type: Table
      rows:  3
      clearWith:
          - nul
          - alt
          - data
      columns:
        - name: var
          title: ''
          type: text
        - name: Value
          type: number
        - name: mdiff
          title: Difference
          type: number
        - name: SE
          type: number
        - name: S
          title: <i>S</i>
          type: number
        - name: t
          title: <i>t</i>
          type: number
        - name: df
          title: <i>df</i>
          type: integer
        - name: p
          title: <i>p</i>
          type: number
          format: zto,pvalue

    - name:  lttest2
      title: Support Interval for mean
      type: Table
      rows:  1
      clearWith:
        - lint
        - data
      columns:
        - name: Mean
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number

    - name:  lttestd
      title: Group Descriptives
      type: Table
      visible: (dtab)
      rows:  1
      clearWith:
        - data
      columns:
        - name: gp
          title: ''
          type: text
        - name: N
          type: number
        - name: Mean
          type: number
        - name: Median
          type: number
        - name: SD
          type: number
        - name: SE
          type: number

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)

    - name:  SupportTab
      title: Interpreting Support S (log <i>S</i>)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: <i>S</i>
          type: number

        - name: LR
          title: <i>LR</i>
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book

    - name: plot
      title: '`Mean with S-{lint} support interval`'
      type: Image
      width:  400
      height: 300
      renderFun: .plot
      clearWith:
        - data
        - lint
      visible: (plt)

    - name: plotc
      title: '`Likelihood function with S-{lint} support interval`'
      type: Image
      width:  500
      height: 400
      renderFun: .plotc
      clearWith:
        - data
        - lint
        - nul
        - alt
      visible: (pll)

...
