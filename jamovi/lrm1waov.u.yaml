title: Repeated Measures ANOVA
name: lrm1waov
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './rmanova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: RMAnovaFactorsBox
        name: rm
        label: Repeated Measures Factor
        events:
          change: './rmanova.events::onChange_rm'
      - type: TargetLayoutBox
        children:
          - type: ListBox
            name: rmCells
            height: large
            events:
              change: './rmanova.events::onChange_rmCells'
            templateName: rmcell-template
            template:
              type: LayoutBox
              targetArea: true
              children:
                - type: VariablesListBox
                  fullRowSelect: true
                  maxItemCount: 1
                  isTarget: true
                  valueKey:
                    - measure
                  ghostText: drag variable here
                - type: Label
                  format: ./rmacell
                  valueKey:
                    - cell
                  margin: normal
                  stretchFactor: 1
                  horizontalAlignment: right
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: bs
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './rmanova.events::onChange_bs'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cov
            height: small
            itemDropBehaviour: insert
            isTarget: true
            events:
              change: './rmanova.events::onChange_cov'
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Settings
            children: []
          - type: Label
            label: Contrasts (use comma-separated lists)
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: ct1
                    label: Contrast 1
                    children:
                      - type: TextBox
                        name: Ct1Values
                        label: ''
                        format: string
                        width: large
                        enable: (ct1)
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: ct2
                    label: Contrast 2
                    children:
                      - type: TextBox
                        name: Ct2Values
                        label: ''
                        format: string
                        width: large
                        enable: (ct2)
          - type: Label
            label: Effect Size
            margin: large
            style: list-inline
            children:
              - name: effectSize_ges
                type: CheckBox
                optionPart: ges
                optionName: effectSize
              - name: effectSize_eta
                type: CheckBox
                optionPart: eta
                optionName: effectSize
              - name: effectSize_partEta
                type: CheckBox
                optionPart: partEta
                optionName: effectSize
              - name: effectSize_omega
                type: CheckBox
                optionPart: omega
                optionName: effectSize
                stage: 3
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Dependent Variable Label
            margin: large
            style: list-inline
            children:
              - type: TextBox
                name: depLabel
                format: string
                width: largest
          - type: Label
            label: Correction for Parameters
            fitToGrid: true
            children:
              - type: RadioButton
                name: nc
                optionName: correction
                optionPart: nc
              - type: RadioButton
                name: ob
                optionName: correction
                optionPart: ob
              - type: RadioButton
                name: aic
                optionName: correction
                optionPart: aic
              - type: RadioButton
                name: aicsm
                optionName: correction
                optionPart: aicsm
          - type: Label
            label: Additional Options
            children:
              - type: CheckBox
                name: text
            verticalAlignment: bottom

  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: rmcModelSupplier
        label: Repeated Measures Components
        format: term
        persistentItems: true
        stretchFactor: 1
        events:
          update: './rmanova.events::onUpdate_rmcModelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: rmTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './rmanova.events::onChange_rmTerms'
                template:
                  type: TermLabel
      - type: Supplier
        name: bscModelSupplier
        label: Between Subjects Components
        format: term
        persistentItems: true
        stretchFactor: 1
        events:
          update: './rmanova.events::onUpdate_bscModelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: bsTerms
                valueFilter: unique
                itemDropBehaviour: emptyspace
                isTarget: true
                events:
                  change: './rmanova.events::onChange_bsTerms'
                template:
                  type: TermLabel
      - type: LayoutBox
        children:
          - type: ComboBox
            name: ss
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - name: spherTests
        type: CheckBox
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Sphericity corrections
            style: list-inline
            margin: large
            children:
              - name: spherCorr_none
                type: CheckBox
                optionPart: none
                optionName: spherCorr
              - name: spherCorr_GG
                type: CheckBox
                optionPart: GG
                optionName: spherCorr
              - name: spherCorr_HF
                type: CheckBox
                optionPart: HF
                optionName: spherCorr
      - type: CheckBox
        name: leveneTest
      - type: CheckBox
        name: qq
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: VariableSupplier
            name: emMeansSupplier
            populate: manual
            persistentItems: true
            stretchFactor: 1
            events:
              change: './rmanova.events::onChange_emMeansSupplier'
              update: './rmanova.events::onUpdate_emMeansSupplier'
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: emMeans
                    height: large
                    addButton: Add New Term
                    events:
                      listItemAdded: './rmanova.events::onEvent_emMeans_listItemsChanged'
                      listItemRemoved: './rmanova.events::onEvent_emMeans_listItemsChanged'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: Term 1
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          maxItemCount: 3
                          ghostText: drag variables here
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output
                children:
                  - type: CheckBox
                    name: emmPlots
                  - type: CheckBox
                    name: emmTables
              - type: Label
                label: General Options
                children:
                  - type: CheckBox
                    name: emmWeights
                  - type: TextBox
                    name: ciWidthEmm
                    label: Confidence interval
                    suffix: '%'
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot
                children:
                  - type: ComboBox
                    name: emmPlotError
                  - type: CheckBox
                    name: emmPlotData
  - type: CollapseBox
    label: Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: groupSumm
