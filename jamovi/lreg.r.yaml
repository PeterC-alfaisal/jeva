---
name:  Lreg
title: Polynomial Regression
jrs:   '1.1'

items:
    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted
      
    - name:  lreg
      title: Support
      type: Table
      rows:  4
      clearWith:
          - dep
          - pred
          - data
      columns:
        - name: var
          title: Model Comparisons
          type: text
        - name: S
          title: <i>S</i>
          type: number
        - name: Sc
          title: <i>S</i>c
          type: number
        - name: Param
          type: number
        - name: r2
          title: <i>R</i>Â²
          type: number
        - name: aic
          title: <i>AIC</i>
          type: number
        - name: df
          title: <i>df</i>
          type: integer
        - name: p
          title: <i>p</i>
          type: number
          format: zto,pvalue

    - name: coef
      title: '`Model Coefficients - ${ dep }`'
      description: a table of model coefficients
      clearWith:
        - dep
        - lint
        - pred
        - data
      type: Table
      rows:  5
      columns:
        - name: var
          title: Predictor
          type: text
        - name: Estimate
          type: number
        - name: SE
          type: number
        - name: S
          title: <i>S</i>
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number
        - name: p
          title: <i>p</i>
          type: number
          format: zto,pvalue

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - dep
        - lint
        - pred
        - data

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: <i>S</i>
          type: number

        - name: LR
          title: <i>LR</i>
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book

    - name: plot
      title: Scatterplot with Model fits
      type: Image
      width:  500
      height: 450
      renderFun: .plot
      visible: (plt)

...
