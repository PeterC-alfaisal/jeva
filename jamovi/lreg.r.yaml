---
name:  lreg
title: Polynomial Regression
jrs:   '1.1'

items:
    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted
      
    - name:  lreg
      title: Support
      type: Table
      rows:  4
      clearWith:
          - dep
          - pred
          - data
          - correction
      columns:
        - name: var
          title: Model Comparisons
          type: text
        - name: S
          title: S
          type: number
        - name: Param
          type: number
        - name: r2
          title: RÂ²
          type: number
        - name: aic
          title: AIC
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
      refs:
        - Edwards_OR
        - Glover_Tut

    - name: coef
      title: '`Model Coefficients - ${ dep }`'
      description: a table of model coefficients
      clearWith:
        - dep
        - lint
        - pred
        - data
      type: Table
      rows:  5
      columns:
        - name: var
          title: Predictor
          type: text
        - name: Estimate
          type: number
        - name: SE
          type: number
        - name: S
          title: S
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name: plot
      title: Scatterplot with Model fits
      type: Image
      width:  500
      height: 450
      renderFun: .plot
      visible: (plt)


    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - dep
        - lint
        - pred
        - data
        - correction

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: S
          type: number

        - name: LR
          title: LR
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book
...
