---
name:  laov1w
title: One-Way ANOVA
menuGroup: jeva
menuSubgroup: ANOVA
menuTitle: One-Way ANOVA
version: '1.0.0'
jas: '1.2'

completeWhenFilled: true

description:
    main: |
        The Analysis of Variance (ANOVA) is used to explore the relationship
        between a continuous dependent variable, and one or more categorical
        explanatory variables. This 'One-Way ANOVA' is a simplified version of
        the 'normal' ANOVA, allowing only a single explanatory factor and.
        dependent variables. Contrasts can be specified whose weights should sum
        to zero, but do not need to be orthogonal to each other. Support values, 
        S, represent log likelihood ratio. They are given for each model 
        comparison. Sc represent Akaike corrected values according to the 
        number of parameters
    R:
        dontrun: false
        usage: |
            data('ToothGrowth')
            jeva::laov1w(formula = len ~ dose, data = ToothGrowth)

            #
            # ONE-WAY ANOVA

            # Support: One-Way ANOVA (Fisher's assuming equal variances)                                                               
            # ──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────── 
            #   Model Comparisons                           S              Sc             Param    F             df       p            
            # ──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────── 
            #   H₀  vs observed means                       -36.4069796    -34.1486064    2, 4      67.415738    2, 57    < .0000001   
            #   Contrast 1 (Linear) vs observed means        -0.7362044      0.4131462    3, 4     133.415383    1, 57    < .0000001   
            #   Contrast 2 (Quadratic) vs observed means    -36.1846993    -35.0353486    3, 4       1.416093    1, 57     0.2389805   
            #   Contrast 1 vs Contrast 2                     35.4484948     35.4484948    3, 3                   1, 1                  
            #   Linear vs Non-linear                         35.4484948     35.4484948    3, 3                   1, 1                  
            # ──────────────────────────────────────────────────────────────────────────────────────────────────────────────────────── 
            #   Note. Sc uses Akaike correction for parameters (Param).  Unless specified, Contrast 1 is linear and Contrast 2 is
            #   quadratic
            #

formula:
    deps:
        from: lhs
        required: true
    group:
        from: rhs

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: deps
      title: Dependent Variable
      type: Variable
      required: true
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            a string naming the dependent variables in `data`

    - name: group
      title: Grouping Variable
      type: Variable
      required: true
      rejectUnusedLevels: true
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: >
            the grouping or independent variable in `data`

    - name: ct1
      title: Contrast 1
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), for contrast 1

    - name: Ct1Values
      title: Values
      type: String
      default: "1,-1,..."
      description:
          R: >
            a comma-separated list specifying the contrast

    - name: ct2
      title: Contrast 2
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), for contrast 2

    - name: Ct2Values
      title: Values
      type: String
      default: "1,-1,..."
      description:
          R: >
            a comma-separated list specifying the contrast

    - name: lint
      type: Number
      title: Likelihood interval support level
      min: 1
      max: 10
      default: 2
      description:
          R: >
            likelihood interval given as support values, e.g. 2 or 3, default = 2

    - name: desc
      title: Descriptives table
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: descPlot
      title: Descriptives plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive plots

    - name: text
      title: Explanatory text
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, how to report the results

    - name: norm
      title: Normality test
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Shapiro-Wilk test of normality

    - name: qq
      title: Q-Q Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a Q-Q plot of residuals

    - name: eqv
      title: Homogeneity test
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Levene's test for homogeneity of
            variances

...
