---
name:  mcnem
title: Paired Samples - McNemar Test
jrs:   '1.1'

items:
    - name: freqs
      title: Contingency Tables
      type: Table
      description: a proportions table
      columns: [ ]
      clearWith:
        - rows
        - cols
        - counts
        - data

    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted

    - name:  ctt
      title: Support
      type: Table
      rows:  3
      clearWith:
        - rows
        - cols
        - counts
        - data
        - nul
        - alt
      columns:
        - name: var
          title: ''
          type: text
        - name: Value
          title: Odds Value
          type: number
        - name: ordiff
          title: Difference
          type: number
        - name: S
          title: <i>S</i>
          type: number
        - name: G
          title: <i>G</i>
          type: number
        - name: df
          title: <i>df</i>
          type: integer
        - name: p
          title: <i>p</i>
          type: number
          format: zto,pvalue

    - name:  ctt2
      title: 'Intervals'
      type: Table
      rows:  3
      clearWith:
        - rows
        - cols
        - counts
        - data
        - lint
        - ciWidth
      columns:
        - name: Interval
          title: Type of interval
          type: text
        - name: Level
          type: text
        - name: Odds
          title: Statistic
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number
          refs:
              - Pritikin

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - rows
        - cols
        - counts
        - data

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: <i>S</i>
          type: number

        - name: LR
          title: <i>LR</i>
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book

    - name:  ctt3
      title: Variance analyses for Odds and Cross tabulation (Odds Ratio)
      type: Table
      visible: (varA)
      rows:  4
      clearWith:
        - rows
        - cols
        - counts
        - data
      columns:
        - name: var
          title: ''
          type: text
        - name: Sv
          title: <i>S</i>
          type: number
        - name: X2
          title: χ²
          type: number
        - name: dfv
          title: <i>df</i>
          type: integer
        - name: pv
          title: <i>p</i>
          type: number
          format: zto,pvalue
        - name: pv1
          title: 1 - <i>p</i>
          type: number
          format: zto,pvalue
          refs:
              - EdwardsVA

    - name: plotc
      title: '`Likelihood function for Odds with S-{lint} support interval`'
      type: Image
      width:  500
      height: 400
      renderFun: .plotc
      clearWith:
        - rows
        - cols
        - counts
        - data
        - lint
        - nul
        - alt
      visible: (pll)
      
...
