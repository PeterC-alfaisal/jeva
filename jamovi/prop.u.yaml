title: N Outcomes
name: prop
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './prop.events::update'
  remoteDataChanged: './prop.events::onRemoteDataChanged'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: var
            maxItemCount: 1
            isTarget: true
            events:
              change: './prop.events::onChange_var'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Settings
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: expected
                  - type: CheckBox
                    name: bi
                    children:
                      - type: TextBox
                        name: ciWidth
                        suffix: '%'
                        format: number
                        enable: (bi)
                      - type: TextBox
                        name: lint
                        format: number
                        enable: (bi)
                  - type: Label
                    label: Likelihood Curve
                    children:
                      - type: CheckBox
                        name: pll
                        enable: (bi)
                        children:
                          - type: RadioButton
                            name: lplot
                            optionName: plotype
                            optionPart: lplot
                            enable: (bi && pll)
                          - type: RadioButton
                            name: logplot
                            optionName: plotype
                            optionPart: logplot
                            enable: (bi && pll)
                          - type: TextBox
                            name: supplot
                            format: number
                            enable: (bi && pll)

  - type: LayoutBox
    margin: large
    cell:
      column: 1
      row: 1
    stretchFactor: 1
    horizontalAlignment: center
    children:
      - type: Label
        label: Correction for Parameters
        fitToGrid: true
        children:
          - type: RadioButton
            name: nc
            optionName: correction
            optionPart: nc
          - type: RadioButton
            name: ob
            optionName: correction
            optionPart: ob
          - type: RadioButton
            name: aic
            optionName: correction
            optionPart: aic
      - type: Label
        label: Additional Analysis
        children:
          - type: CheckBox
            name: varA
            verticalAlignment: bottom
      - type: Label
        label: Additional Options
        children:
          - type: CheckBox
            name: text
        verticalAlignment: bottom

  - type: CollapseBox
    label: Expected Proportions for H‚Çê
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: ratio
        showColumnHeaders: true
        fullRowSelect: true
        height: large
        stretchFactor: 1
        events:
          change: './prop.events::onChange_ratio'
        columns:
          - name: level
            label: Level
            headerAlign: left
            stretchFactor: 1
            isVirtual: true
            maxWidth: 300
            selectable: false
            template:
              type: Label
          - name: ratio
            label: Ratio
            maxWidth: 50
            stretchFactor: 0.25
            selectable: false
            template:
              type: TextBox
              format: number
          - name: proportion
            label: Proportion
            maxWidth: 100
            headerAlign: right
            isVirtual: true
            stretchFactor: 0.5
            selectable: false
            template:
              type: Label
              horizontalAlignment: right

  - type: CollapseBox
    label: Expected Proportions for H2
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: ratio2
        showColumnHeaders: true
        fullRowSelect: true
        height: large
        stretchFactor: 1
        events:
          change: './prop.events::onChange_ratio2'
        columns:
          - name: level
            label: Level
            headerAlign: left
            stretchFactor: 1
            isVirtual: true
            maxWidth: 300
            selectable: false
            template:
              type: Label
          - name: ratio
            label: Ratio
            maxWidth: 50
            stretchFactor: 0.25
            selectable: false
            template:
              type: TextBox
              format: number
          - name: proportion
            label: Proportion
            maxWidth: 100
            headerAlign: right
            isVirtual: true
            stretchFactor: 0.5
            selectable: false
            template:
              type: Label
              horizontalAlignment: right
