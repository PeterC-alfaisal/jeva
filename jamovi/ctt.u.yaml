title: Odds Ratio
name: ctt
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (required)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Settings
            children:
              - type: TextBox
                name: nul
                format: number
              - type: TextBox
                name: alt
                format: number
              - type: TextBox
                name: lint
                format: number
              - type: TextBox
                name: ciWidth
                suffix: '%'
                format: number
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: pll
          - type: Label
            label: Percentages
            children:
              - type: CheckBox
                name: pcRow
              - type: CheckBox
                name: pcCol

  - type: LayoutBox
    margin: large
    cell:
      column: 1
      row: 1
    stretchFactor: 1
    horizontalAlignment: center
    children:
      - type: Label
        label: Additional Analysis
        children:
          - type: CheckBox
            name: varA
            children:
              - type: CheckBox
                name: cc
                enable: (varA)
                verticalAlignment: bottom
      - type: Label
        label: Additional Options
        children:
          - type: CheckBox
            name: text
        verticalAlignment: bottom
