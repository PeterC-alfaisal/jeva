---
name:  ctt
title: Odds Ratio
menuGroup: jeva
menuSubgroup: Categorical Data
menuTitle: Odds Ratio
version: '1.0.0'
jas: '1.2'

description:
    main: |
        Analysis of a 2 x 2 contingency table using the odds ratio, choose null and alternative values
    R:
        dontrun: false
        usage: |
            dat <- data.frame(
              Treatment = c('Folic acid', 'Folic acid', 'Placebo', 'Placebo'),
              Defect = c('Yes', 'No','Yes', 'No'),
              count = c(6, 587, 21, 581),
              check.names=FALSE)
            
             jeva::ctt(formula = count ~ Treatment:Defect, data = dat, text=FALSE)
            
completeWhenFilled: true

formula:
    counts:
        from: lhs
        type: vars
        subset: 1
    rows:
        from: rhs
        type: vars
        subset: 1
    cols:
        from: rhs
        type: vars
        subset: 2
    layers:
        from: rhs
        type: vars
        subset: '3:'

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: rows
      title: Rows
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: >
              the variable to use as the rows in the contingency table (not
              necessary when providing a formula, see the examples)

    - name: cols
      title: Columns
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: >
              the variable to use as the columns in the contingency table (not
              necessary when providing a formula, see the examples)

    - name: counts
      title: Counts (optional)
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      default:
      description:
          R: >
              the variable to use as the counts in the contingency table (not
              necessary when providing a formula, see the examples)


    - name: nul
      title: '<i>H</i>₀ <i>OR</i>'
      type: Number
      min: -10e+10
      max: 10e+10
      default: 1
      description:
          R: >
              value for the null hypothesis, default = 1
      
    - name: alt
      title: '<i>H</i>ₐ <i>OR</i'
      type: Number
      min: -10e+10
      max: 10e+10
      default: 1
      description:
          R: >
              value for the alternative hypothesis, default = 1

    - name: lint
      type: Number
      title: Likelihood interval support level
      min: 1
      max: 100
      default: 2
      description:
          R: >
            likelihood interval given as support value, e.g. 2 or 3, default = 2
      
    - name: ciWidth
      title: Likelihood-based confidence interval
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95), width of the confidence
            intervals to provide
      
    - name: correction
      title: Correction for parameters
      type: List
      options:
        - name: nc
          title: "None"
        - name: ob
          title: "Occam's Bonus"
        - name: aic
          title: "AIC"
      default: ob
      description:
          R: >
            correction for parameters, none, Occam's bonus (default) or AIC

    - name: pll
      title: Likelihood function
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), give the likelihood function showing null hypothesis (black line), 
            alternative hypothesis (blue line), mean (dashed line), and specified support interval 
            (horizontal red line)

    - name: plotype
      type: List
      options:
        - name: lplot
          title: "Likelihood function"
        - name: logplot
          title: "Support function"
      default: lplot
      description:
          R: >
            choose type of plot, likelihood function (default), support function

    - name: supplot
      type: Number
      title: Minimum LL display value
      min: -100
      max: -1
      default: -10
      description:
          R: >
            To set the minimum likelihood display value in plot, in log units (default = -10) 
            affects the x-axis range

    - name: varA
      title: Variance analysis
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform variance analysis for null and alternative hypothesis

    - name: cc
      title: χ² continuity correction
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), use continuity correction

    - name: text
      title: Explanatory text
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, how to report the results

    - name: obs
      title: Observed counts
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the observed counts

    - name: exp
      title: Expected counts
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the expected counts

    - name: pcRow
      title: Row
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide row percentages

    - name: pcCol
      title: Column
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide column percentages

    - name: pcTot
      title: Total
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide total percentages

    - name: barplot
      title: Bar Plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show barplots

    - name: yaxis
      title: Y-axis
      type: List
      options:
        - name: ycounts
          title: "Counts"
        - name: ypc
          title: "Percentages"
      default: ycounts
      description:
          R: >
            ycounts (default) or ypc. Use respectively `counts` or `percentages`
            for the bar plot y-axis

    - name: yaxisPc
      title: ''
      type: List
      options:
        - name: total_pc
          title: "of total"
        - name: column_pc
          title: "within column"
        - name: row_pc
          title: "within rows"
      default: total_pc
      description:
          R: >
            total_pc (default), column_pc, or row_pc. Use respectively
            percentages `of total`, `within columns`, or `within rows` for the
            bar plot y-axis.

    - name: xaxis
      title: X-axis
      type: List
      options:
        - name: xrows
          title: "Rows"
        - name: xcols
          title: "Columns"
      default: xrows
      description:
          R: >
            rows (default), or columns in bar plot X axis

    - name: bartype
      title: Bar Type
      type: List
      options:
        - name: dodge
          title: "Side by side"
        - name: stack
          title: "Stacked"
      default: dodge
      description:
          R: >
            stack or side by side (default), barplot type

...