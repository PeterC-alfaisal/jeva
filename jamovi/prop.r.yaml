---
name:  prop
title: N Outcomes
jrs:   '1.1'

items:
    - name: props
      title: '`Proportions - ${var}`'
      type: Table
      description: a table of the proportions
      rows: (levels(var))
      clearWith:
          - var
          - ratio
          - counts
          - data
      refs:
          - Book
          - Glover_Tut
          - Edwards_OR
      columns:
          - name: level
            title: Level
            type: text
            content: ($key)

          - name: name[obs]
            title: ''
            type: text
            content: Observed
            visible: (expected)

          - name: count[obs]
            title: Count
            type: integer

          - name: prop[obs]
            title: Proportion
            type: number

          - name: name[exp]
            title: ''
            type: text
            content: Expected
            visible: (expected)

          - name: count[exp]
            title: Count
            type: number
            visible: (expected)

          - name: prop[exp]
            title: Proportion
            type: number
            visible: (expected)

    - name:  text
      title: Log likelihood ratio analysis
      type:  Preformatted

    - name: tests
      title: Support
      type: Table
      description: a table of the test results
      rows:  3
      clearWith:
          - var
          - ratio
          - counts
          - data
          - correction
      columns:
        - name: var
          title: Hypotheses
          type: text
        - name: rat
          title: Ratio
          type: text
        - name: Values
          title: Expected values
          type: text
        - name: S
          title: S
          type: number
        - name: Param
          type: number
        - name: G
          title: G
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
          refs:
              - Edwards_OR

    - name:  ctt2
      title: Intervals for Proportion
      type: Table
      clearWith:
          - var
          - ratio
          - counts
          - lint
          - ciWidth
          - data
      visible: (bi)
      rows:  2
      columns:
        - name: Interval
          title: Type of interval
          type: text
        - name: Level
          type: text
        - name: P
          type: number
        - name: Lower
          type: number
        - name: Upper
          type: number
          refs:
              - Pritikin

    - name:  ctt3
      title: Variance analyses
      type: Table
      visible: (varA)
      rows:  2
      clearWith:
          - var
          - ratio
          - counts
      columns:
        - name: var
          title: Hypotheses
          type: text
        - name: Sv
          title: S
          type: number
        - name: X2
          title: χ²
          type: number
        - name: dfv
          title: df
          type: integer
        - name: pv
          title: p
          type: number
          format: zto,pvalue
        - name: pv1
          title: 1 - p
          type: number
          format: zto,pvalue
          refs:
              - EdwardsVA

    - name: plotc
      title: '`Likelihood curve for Proportion with S-{lint} support interval`'
      type: Image
      width:  500
      height: 400
      renderFun: .plotc
      visible: (pll)
      clearWith:
        - data
        - var
        - ratio
        - counts
        - lint
        - logplot
        - lplot
        - plotype
        - supplot

    - name: tabText
      title: 'Summarizing an evidential analysis'
      type: Html
      visible: (text)
      clearWith:
        - var
        - ratio
        - counts
        - correction

    - name:  SupportTab
      title: Interpreting Support S (log LR)
      type: Table
      rows:  7
      visible: (text)
      columns:
        - name: SS
          title: S
          type: number

        - name: LR
          title: LR
          type: number

        - name: Interp
          title: 'Interpretation Comparing Hypotheses'
          type: text

    - name: MoretabText
      title: 'More details about summaries'
      type: Html
      visible: (text)
      refs: 
          - Book
...
